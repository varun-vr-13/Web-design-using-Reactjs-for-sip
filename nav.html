img

img:hover{

}
@keyframes animate{
0%{
    transform: rotate(10deg);
}
100%
{

}
}

.nav-item a{

   color: white;

.animation
{
    left:0;
    top: 0;
    height:50px;
    width:160px;
    position: absolute;
    background-origin: padding-box;:0;
    z-index: 0;
    border-radius: 8px;
    background-color: turquoise;
    transition: all 1s ease 0.1s;
    opacity: 0;
}

.nav-item:nth-child(1):hover~.animation
{
    color: black;
    background-color:turquoise;
    border-radius: 8px;
    left:0;
    opacity: 1;
}
